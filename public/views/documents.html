<div class="row border-bottom white-bg dashboard-header"  ng-controller="documentsCtrl">
    <div class="col-sm-12">
        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control" ng-model="filterInternal">
            <span class="input-group-btn">
                <button type="button" class="btn btn-sm btn-primary"> Search</button>
            </span>
        </div>
        <p class="text-center"><span class="label label-info">Rows found:  {{rowsFound}}</span></p>
    </div>
    <div class="clients-list"  ng-init="search()">
        <table class="table table-striped table-hover">
            <tbody>
            	<tr>
	                <th>Well Name</th>
	                <th>Status</th>                
	                <th>Category</th>                
	                <th>SubCategory</th>
	                <th>Tipo</th>
	                <th>File</th>	                
	                <th>Size</th>
                </tr>
                <tr ng-repeat="ele in itemsFound  | filter:filterInternal">
                    <td class="project-title">
                        <a ui-sref="project_detail">{{ele.WellName}}</a>
                        <br/>
                        <small>{{ele.Date | date:"dd.MM.yyyy"}}</small>
                    </td>
                    <td>{{ele.Status}}</td>
                    <td>{{ele.Category}}</td>
                    <td>{{ele.SubCategory}}</td>
                    <td>{{ele.Type}}</td>
                    <td class="project-people">
                        <a href="./file/{{ele.Extention}}.{{ele.Extention}}"><img alt="image" class="img-circle img-responsive img-center" src="img/{{ele.Extention}}.png"></a>
                    </td>
                    <td class="project-status">
                        <span class="label label-{{ele.SizeColor}}">{{ele.Size | number:2}} MB</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
