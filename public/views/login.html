<div class="middle-box text-center loginscreen animated fadeInDown" style="margin-top: 20px;">
    <div>
        <div class="m-b-md">
            <img alt="image" class="img-circle circle-border" src="./img/security-icon.png">
        </div>
        <h3>Welcome to IN+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="#" ng-controller="loginCtrl">
            <div class="form-group">
                <input type="text" class="form-control" autofocus placeholder="Username" ng-model="username" autofocus required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>
        </form>
        <p class="m-t"> <small>The app framework base on Bootstrap 3 &copy; 2015</small> </p>
    </div>
</div>
