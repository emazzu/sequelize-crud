<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title set in pageTitle directive -->
        <title page-title></title>

        <!-- Bootstrap -->
        <link href="./css/bootstrap.min.css" rel="stylesheet">

        <!-- Font awesome -->
        <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- Main Inspinia CSS files -->
        <link href="./css/animate.css" rel="stylesheet">
        <link id="loadBefore" href="./css/style.min.css" rel="stylesheet">


        <style>

            /* CHANGE   para div que aparece y desaparece fijo, sin mover hacia abajo la web */
            .dsinfo-dropDown {
            border: medium none;
            border-radius: 0px;
            box-shadow: 1px 1px 10px 0px rgba(86, 96, 117, 0.9);
            float: left;
            font-size: 12px;
            left: 0;
            list-style: none outside none;
            padding: 0;
            position: absolute;
            text-shadow: none;
            top: 120%;
            z-index: 1000;
            background-color: white;
            }


            /* CHANGE   para bot√≥n cuando esta activo, muestra filtro a medida que el usuario agrega condiciones */
            .btn-white-dsinfo:active, .btn-white-dsinfo.active {
            background-color: WhiteSmoke;
            box-shadow:none;
            opacity:0.5;
            }

            /* GOOGLE MAPS requiere estas lineas para que funcione correctamente */
            html, body {
                height: 100%; 
                margin: 0; 
                padding: 0;
            }

            #map { 
                height: 100.0%;
            }

            .angular-google-map-container {
                position: absolute;
                top: 130px;
                right: 0;
                left: 0;
                bottom: 0;
                border: medium none;
                border-radius: 0px;
                box-shadow: 1px 1px 10px 0px rgba(86, 96, 117, 0.9);              
            }

*/

        </style>


    </head>
    
    <!-- ControllerAs syntax -->
